{% extends "base.html" %}


{% block title %}Contact{% endblock %}


{% block content %}
    <div class="contact-header">
        <hr class="intro-text-tb">
        <h1 class="intro-text">Contact Me</h1>
        <hr class="intro-text-bb">
    </div>


    <p class="contact-us-txt">Have questions, commments, or concerns? Fill out the form below and I will get back to you as soon as possible!</p>
    

    <form action="{{ url_for('auth.contact') }}" method="POST">
        <div class="form-border">
            <div class="mb-3 form-group">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter name">
            </div>

            <div class="mb-3 form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter email">
            </div>
        
            <div class="mb-3 form-group">
                <label for="subject" class="form-label">Subject:</label>
                <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter subject">
            </div>
        
            <div class="mb-3 form-group">
                <label for="message" class="form-label">Message:</label>
                <textarea id="message" name="message" class="contact-msg-box" placeholder="Enter your message"></textarea>
            </div>

            <button type="submit" class="btn">Send</button>
        </div>
    </form>
{% endblock %}
