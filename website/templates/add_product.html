{% extends "base.html" %}


{% block title %}Add product{% endblock %}


{% block content %}
  <h1>Add a New Product</h1>
  <form method="POST">


    <div class="form-group">
      <label for="name">Product Name:</label>
      <input type="text" name="name">
    </div>
    

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" name="price" required>
    </div>


    <div class="form-group">
      <label for="order">Order:</label>
      <input type="number" name="order" required>
    </div>


    <div class="form-group">
      <label for="stripe_price_id">Stripe Price ID:</label>
      <input type="text" name="stripe_price_id" required>
    </div>


    <div class="form-group">
      <label for="description">Description:</label>
      <textarea name="description" required></textarea>
    </div>


    <div class="form-group">
      <label for="materials">Materials:</label>
      <textarea name="materials" id="materials"></textarea>
    </div>


    <div class="form-group">
      <label for="image_url">Image Url:</label>
      <input type="text" name="image_url" required>
    </div>


    <div class="form-group">
      <label for="image_url_2">Image Url_2:</label>
      <input type="text" name="image_url_2">
    </div>


    <div class="form-group">
      <label for="image_url_3">Image Url_3:</label>
      <input type="text" name="image_url_3">
    </div>


    <div class="form-group">
      <label for="image_url_4">Image Url_4:</label>
      <input type="text" name="image_url_4">
    </div>


    <button type="submit">Add Product</button>
  </form>
{% endblock %}
