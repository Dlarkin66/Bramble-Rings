{% extends "base.html" %}


{% block content %}
<form method="POST" action="{{ url_for('auth.edit_product', id=product.id) }}">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3">{{ product.description }}</textarea>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ product.price }}" required>
    </div>

    <div class="form-group">
      <label for="stripe_price_id">Stripe Price ID</label>
      <input type="text" class="form-control" id="stripe_price_id" name="stripe_price_id" value="{{ product.stripe_price_id }}" >
    </div>

    <div class="form-group">
      <label for="materials">Materials</label>
      <input type="text" class="form-control" id="materials" name="materials" value="{{ product.materials }}" required>
    </div>

    <div class="form-group">
      <label for="image_url">Image Url</label>
      <input type="url" class="form-control" id="image_url" name="image_url" value="{{ product.image_url }}" required>
    </div>

    <div class="form-group">
      <label for="image_url_2">Image Url 2</label>
      <input type="url" class="form-control" id="image_url_2" name="image_url_2" value="{{ product.image_url_2 }}">
    </div>

    <div class="form-group">
      <label for="image_url_3">Image Url 3</label>
      <input type="url" class="form-control" id="image_url_3" name="image_url_3" value="{{ product.image_url_3 }}">
    </div>

    <div class="form-group">
      <label for="image_url_4">Image Url 4</label>
      <input type="url" class="form-control" id="image_url_4" name="image_url_4" value="{{ product.image_url_4 }}">
    </div>

    <button type="submit" class="btn btn-primary">Update Product</button>
</form>

{% endblock %}
